<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript">
        var appointments = [];
        function LoadTasks(){
            document.getElementById("lstTasks").innerHTML = "";
            appointments.map(function(item){
                var li = document.createElement("li");
                li.innerHTML  = item;
                document.getElementById("lstTasks").appendChild(li);
            })
        }
        function AddClick(){
            var title = document.getElementById("txtTitle").value;
            var date = document.getElementById("txtDate").value;
            var appointment = `${title} - ${date} <button onclick='DeleteClick("${title}", "${date}") '>Delete</button>`;
            appointments.push(appointment);
            alert(`Appointment Added to your To-Do list`);
            LoadTasks();
        }
       
        function DeleteClick(title, date){
            var appointment = `${title} - ${date} <button onclick='DeleteClick("${title}", "${date}")'>Delete</button>`;
            var index = appointments.indexOf(appointment);
            if(confirm(`Are you sure you want to delete "${title}" set for the date "${date}"?`)){
                appointments.splice(index, 1);
                LoadTasks();
            }
        }
    </script>
    <style>
        ul {
            list-style: none;
        }
        li {
            background-color: gray;
            color:white;
            padding: 5px;
            margin-bottom: 10px;
            width: 40%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <h3>TO-DO......</h3>
    <div class="d-flex">
        <input id="txtTitle" type="text" placeholder="Your Appointment Title" class="form-control w-25">
        <input type="date" id="txtDate" class="form-control w-25">
        <button onclick="AddClick()" class=" btn btn-info">Add</button>
    </div>
    <div>
        <ul id="lstTasks" class="mt-5">

        </ul>
    </div>
</body>
</html>
